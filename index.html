<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currnecy converter</title>
    <meta property="og.image" content="images/money.png">
    <link rel="icon" href="images/money.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <div class="container">
        <h1 class="head">
            Przeliczwalute.pl
        </h1>
        <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator walutowy</legend>
                    <p>
                        <label>
                            <span class="form__labelText">Kwota</span>
                            <input class="form__field js-amount" type="number" name="amount" required value="100" min="1"
                                step="any" placeholder="PLN">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText"> Jaką walutę chcesz wymienić?</span>
                            <select class=" form__field js-currency" name="heldCurrency">
                                <option value="USD" selected>Dolar amerykańskie (USD) - 5.02</option>
                                <option value="CHF">Frank szwajcarski (CHF) - 5.03</option>
                                <option value="EUR">Euro (EUR) - 4.87</option>
                                <option value="GBP">Funt brytyjski (GBP) - 5.55</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        Otrzymasz <strong><span class="form__result js-result">0.00 </span><span
                                class="form__result js-currencyName"></span></strong>
                    </p>
                    <p>
                        <button class="form__button">Przelicz</button>
                    </p>
                    <p class="form__paragraph">
                        *Kursy walut z dnia 10.10.2022
                    </p>
                </fieldset>
        </form>
    </div>
</body>

</html>
